<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resultado da pesquisa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="stylesheet" href="styles/search-results.css">
   
    
    <link rel="stylesheet" href="styles/responsive.css">
    
</head>
<body>
    <div id="page-search-results">

       {%include "partials/page-header.html"%}

       
         <main>

         {% if total>0 %}
<h4> 
<strong>{{total}} pontos encontrados</strong>

</h4>
<div class="cards">



{% for place in places %}
<div class="card">

  <img src="{{ place.image }}" alt="{{place.name}}">
  <h2>{{place.name}}</h2>
  <h3>{{place.items}}</h3>

  <p>
{{place.city}}, {{place.estate}} 
<br/>
{{place.address}}
 <br/>
{{place.address2}}
  </p>
</div>
  
{% endfor %}

{%else%}

<h4><strong>nenhum</strong>  local encontrado</h4>
         {% endif %}


   


</div>


</main> 

    </div>


   

</body>
</html>
